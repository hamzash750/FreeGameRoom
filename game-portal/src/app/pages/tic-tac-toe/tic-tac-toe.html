<div class="game-container container py-4 text-center">
  <h2 class="mb-3">Tic Tac Toe</h2>
  <div class="board d-grid mx-auto" [class.disabled]="winner">
    <button class="cell" *ngFor="let cell of board; let i = index" (click)="makeMove(i)">
      {{ cell }}
    </button>
  </div>
  <div class="mt-3">
    <p *ngIf="winner" class="h5">{{ winner === 'Draw' ? 'It\'s a draw!' : (winner + ' wins!') }}</p>
    <button class="btn btn-primary" (click)="reset()">Restart</button>
    <a routerLink="/" class="btn btn-link d-block mt-2">Back to Games</a>
  </div>
</div>
