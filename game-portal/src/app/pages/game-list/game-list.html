  <div class="container py-5">

      <div class="col-md-4" *ngFor="let game of games">
        <div class="card h-100 border-0 shadow-lg text-center p-4 hover-scale transition-all">

          </div>
          <h5 class="fw-semibold mt-2">{{ game.name }}</h5>
          <p class="text-muted">{{ game.description }}</p>
          <a [routerLink]="game.route" class="btn btn-outline-primary mt-2">Play Now</a>
